<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascipt.js" defer></script>
</head>
<body>
    <div class="gameboard">
        <button class="gamegrid top-left"></button>
        <button class="gamegrid top-center"></button>
        <button class="gamegrid top-right"></button>
        <button class="gamegrid center-left"></button>
        <button class="gamegrid center-center"></button>
        <button class="gamegrid center-right"></button>
        <button class="gamegrid bottom-left"></button>
        <button class="gamegrid bottom-center"></button>
        <button class="gamegrid bottom-right"></button>
    </div>
</body>
</html>
