<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascipt.js" defer></script>
</head>
<body>
    <div class="gameboard">
        <div class="gamegrid top-left"></div>
        <div class="gamegrid top-center"></div>
        <div class="gamegrid top-right"></div>
        <div class="gamegrid center-left"></div>
        <div class="gamegrid center-center"></div>
        <div class="gamegrid center-right"></div>
        <div class="gamegrid bottom-left"></div>
        <div class="gamegrid bottom-center"></div>
        <div class="gamegrid bottom-right"></div>
    </div>
</body>
</html>
